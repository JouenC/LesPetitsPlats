<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <script src="https://kit.fontawesome.com/4d7356f1b2.js" crossorigin="anonymous"></script>
        <!-- <link href="https://fonts.googleapis.com/css?family=Manerope" rel="stylesheet"> -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Petits Plats</title>
    </head>

<body>
    <header>
      <nav class="nav">
        <a href="index.html" aria-label="Retour à l'index">
          <img class="logo" src="data/logo/Logo.png" alt="logo Les Petits Plats" aria-label="logo Les Petits Plats"/>
        </a>
        <h1 class="title">RECHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h1>
        <form role="search">
            <div>
              <input
                type="search"
                id="search"
                name="q"
                placeholder="Rechercher une recette, un ingrédient, ..."
                aria-label="Rechercher parmi les recettes du site"
                minlength="3"
                pattern="[A-z]"/>
              <button class="button"><img src="data/logo/Loop CTA.png" alt="Rechercher" aria-label="Lancer la recherche"></button>
            </div>
          </form>
      </nav>    
    </header>

    <section class="recipes">
      <div class="flex">
        <div class="dropdown select_ingredients">
          <button id="btn_ingredient" class="dropbtn">Ingrédients <i class="fa-light fa-chevron-down"></i></button>
          <div id="myDropdown_ingredients" class="dropdown_content" aria-label="dropdown for media sorting">
            <div class="dropdown_title">Ingrédients <i class="fa-light fa-chevron-up"></i></div>
            <input
                type="search"
                id="search_ingredient"
                class="input_dropdown"
                name="q"
                placeholder="Rechercher un ingrédient, ..."
                aria-label="Rechercher parmi les recettes du site"
                minlength="3"
                pattern="[A-z]"/>
            <button class="button_dropdown button_dropdown_ingredients"><img src="data/logo/Group 4.png" alt="Rechercher" aria-label="Lancer la recherche"></button>
            <div class="dropdown_tags dropdown_ingredients" aria-label="dropdown for media sorting">
              <!-- <option class="dropdown_title">Ingrédients</option> -->
            </div>
          </div>
        </div>
        <div class="dropdown select_appliance">
          <button id="btn_appliance" class="dropbtn">Appareils <i class="fa-light fa-chevron-down"></i></button>
          <div id="myDropdown_appliance" class="dropdown_content" aria-label="dropdown for media sorting">
            <div class="dropdown_title">Appareils <i class="fa-light fa-chevron-up"></i></div>
            <input
                type="search"
                id="search_appliance"
                class="input_dropdown"
                name="q"
                placeholder="Rechercher un appareil, ..."
                aria-label="Rechercher parmi les recettes du site"
                minlength="3"
                pattern="[A-z]"/>
            <button class="button_dropdown button_dropdown_appliance"><img src="data/logo/Group 4.png" alt="Rechercher" aria-label="Lancer la recherche"></button>
            <div class="dropdown_tags dropdown_appliance " aria-label="dropdown for media sorting">
              <!-- <option class="dropdown_title">Appareils</option> -->
            </div>
          </div>  
        </div>
        <div class="dropdown select_ustensiles">
          <button id="btn_ustensils" class="dropbtn">Ustensiles <i class="fa-light fa-chevron-down"></i></button>
          <div id="myDropdown_ustensils" class="dropdown_content" aria-label="dropdown for media sorting">
            <div class="dropdown_title">Ustensiles <i class="fa-light fa-chevron-up"></i></div>
            <input
                type="search"
                id="search_ustensile"
                class="input_dropdown"
                name="q"
                placeholder="Rechercher un ustensile, ..."
                aria-label="Rechercher parmi les recettes du site"
                minlength="3"
                pattern="[A-z]"/>
            <button class="button_dropdown button_dropdown_ustensils"><img src="data/logo/Group 4.png" alt="Rechercher" aria-label="Lancer la recherche"></button>
            <div class="dropdown_tags dropdown_ustensils" aria-label="dropdown for media sorting">
              <!-- <option class="dropdown_title">Ustensiles</option> -->
            </div>
          </div>
        </div>
      </div>
      <div class="recepice_count">1500 recettes</div>
    </section>

    <section class="recipes_cards"></section>
    <div class="overlay"></div>
    
    
    <script src="data/recettes.js"></script>
    <script src="scripts/templates/algo.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/templates/count.js"></script>
    <script src="scripts/utils/index.js"></script>
    <script src="scripts/templates/dropdown.js"></script>
</body>

</html>
