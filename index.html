<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
        <!-- <link href="https://fonts.googleapis.com/css?family=Manerope" rel="stylesheet"> -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Les Petits Plats</title>
    </head>

<body>
    <header>
      <nav class="nav">
        <a href="index.html" aria-label="Retour à l'index">
          <img class="logo" src="data/logo/Logo.png" alt="logo Les Petits Plats" aria-label="logo Les Petits Plats"/>
        </a>
        <h1 class="title">RECHERCHEZ PARMI PLUS DE 1500 RECETTES <br> DU QUOTIDIEN, SIMPLES ET DELICIEUSES</h1>
        <form role="search">
            <div>
              <input
                type="search"
                id="search"
                name="q"
                placeholder="Rechercher une recette, un ingrédient, ..."
                aria-label="Rechercher parmi les recettes du site"
                minlength="3"
                pattern="[A-z]"/>
              <button><img class="button" src="data/logo/Loop CTA.png" alt="Rechercher" aria-label="Lancer la recherche"></button>
            </div>
          </form>
      </nav>    
    </header>

    <section class="recipes">
      <div class="flex">
        <div class="dropdown">
          <select class="dropdown_select dropdown_ingredients" aria-label="dropdown for media sorting">
            <option class="dropdown_title">Ingrédients</option>
            <!-- <option class="dropdown_select" value="Popularité" aria-label="sorting for popularity"> Popularité </option>
            <option class="dropdown_select" value="Date" aria-label="sorting for date"> Date </option>
            <option class="dropdown_select" value="Titre" aria-label="sorting for title"> Titre </option> -->
          </select>
        </div>
        <div class="dropdown">
          <select class="dropdown_select" aria-label="dropdown for media sorting">
            <option class="dropdown_title">Appareils</option>
            <option class="dropdown_select" value="Popularité" aria-label="sorting for popularity"> Popularité </option>
            <option class="dropdown_select" value="Date" aria-label="sorting for date"> Date </option>
            <option class="dropdown_select" value="Titre" aria-label="sorting for title"> Titre </option>
          </select>
        </div>
        <div class="dropdown">
          <select class="dropdown_select" aria-label="dropdown for media sorting">
            <option class="dropdown_title">Ustensiles</option>
            <option class="dropdown_select" value="Popularité" aria-label="sorting for popularity"> Popularité </option>
            <option class="dropdown_select" value="Date" aria-label="sorting for date"> Date </option>
            <option class="dropdown_select" value="Titre" aria-label="sorting for title"> Titre </option>
          </select>
        </div>
      </div>
      <div class="recepice_count">1500 recettes</div>
    </section>

    <section class="recipes_cards"></section>
    
    
    <script src="data/recettes.js"></script>
    <script src="scripts/pages/index.js"></script>
    <script src="scripts/templates/count.js"></script>
</body>

</html>
